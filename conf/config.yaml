device: "cuda"
hydra:
  job:
    chdir: false

cuda: true

training:
  iterations_per_run: 2
  games_per_iteration: 2
  train_type: "ppo"

game:
  max_turns: 2
  mode: coop # coop
  setup: random_read
  setups_file: src/environments/dond_setups.txt
  nb_rounds: 2


shared_model: True

players:
  shared_model: True
  shared_model_name: "meta-llama/Meta-Llama-3.1-8B-Instruct"
  p0:
    type: dummy_hf # hf (HuggingFace) or oai (OpenAI)

    instructor_args:
      game_intro_file: "src/prompts/coop/rules.txt"
      new_round_file: "src/prompts/coop/new_round.txt"
      chain_of_thought_file: "src/prompts/coop/cot.txt" # false if none, else link to txt file 
      max_retries: 2
      proposal_file: "src/prompts/coop/proposal.txt"
    
    agent_args:
      name: "agent_0"
      device: cuda
      tokenizer: "meta-llama/Meta-Llama-3.1-8B-Instruct"
      model_name: "meta-llama/Meta-Llama-3.1-8B-Instruct"

  p1:

    type: dummy_hf # hf (HuggingFace) or oai (OpenAI)

    instructor_args:
      game_intro_file: "src/prompts/coop/rules.txt"
      new_round_file: "src/prompts/coop/new_round.txt"
      chain_of_thought_file: "src/prompts/coop/cot.txt" # false if none, else link to txt file 
      max_retries: 2
      proposal_file: "src/prompts/coop/proposal.txt"
    
    agent_args:
      name: "agent_1"
      device: cuda
      tokenizer: "meta-llama/Meta-Llama-3.1-8B-Instruct"
      model_name: "meta-llama/Meta-Llama-3.1-8B-Instruct"
    