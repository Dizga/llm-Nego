device: "cuda"
hydra:
  job:
    chdir: false

cuda: true

training:
  iterations_per_run: 2
  games_per_iteration: 2
  train_type: "ppo"
  ppo_args:
    nb_epochs: 10

game:
  max_turns: 2
  mode: coop # coop
  setup: random_read
  setups_file: src/environments/dond_setups.txt
  nb_rounds: 2

shared_model: True

p0:
  instructor_args:
    game_intro_file: "src/prompts/coop/rules.txt"
    chain_of_thought_file: "src/prompts/coop/cot.txt" # false if none, else link to txt file 
    max_retries: 2
    proposal_file: "src/prompts/coop/proposal.txt"
  
  agent_args:
    type: dummy_hf
    name: "agent_0"
    device: cuda
    tokenizer: "meta-llama/Meta-Llama-3.1-8B-Instruct"
    model_name: "meta-llama/Meta-Llama-3.1-8B-Instruct"

p1:

  instructor_args:
    game_intro_file: "src/prompts/coop/rules.txt"
    chain_of_thought_file: "src/prompts/coop/cot.txt" # false if none, else link to txt file 
    max_retries: 2
    proposal_file: "src/prompts/coop/proposal.txt"
  
  agent_args:
    type: dummy_hf
    name: "agent_1"
    device: cuda
    tokenizer: "meta-llama/Meta-Llama-3.1-8B-Instruct"
    model_name: "meta-llama/Meta-Llama-3.1-8B-Instruct" # use "shared" if inherit player 0 model
    